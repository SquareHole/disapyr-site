[build]
  base = "site"
  publish = ".next"
  command = "npm run build && cp public/_headers .next/_headers"
  functions = "netlify/functions"

[site]
  name = "disapyr-link"

[[redirects]]
  from = "/"
  to = "/"
  status = 200

# Optional: Netlify Scheduled Functions (alternative to export const config.schedule)
[[scheduled.functions]]
  name = "cleanupExpired"
  # Run hourly; tune as desired (e.g., daily: '0 0 * * *')
  schedule = "0 * * * *"

[dev]
  targetPort = 3000
  port = 8888