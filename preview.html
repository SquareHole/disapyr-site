<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disapyr.link - Share Text Securely</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #171717;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0a0a0a;
                --foreground: #ededed;
                --primary: #3b82f6;
                --primary-hover: #2563eb;
                --secondary: #94a3b8;
                --border: #334155;
                --input-bg: #1e293b;
                --shadow: rgba(0, 0, 0, 0.3);
                --shadow-lg: rgba(0, 0, 0, 0.4);
            }
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        body {
            color: var(--foreground);
            background: var(--background);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--background);
        }

        .main {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--secondary);
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--foreground);
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 4px 16px var(--shadow-lg), 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .textarea::placeholder {
            color: var(--secondary);
        }

        .button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--shadow-lg);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .footer a:hover {
            color: var(--primary-hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .textarea {
                min-height: 150px;
                padding: 1rem;
            }
            
            .button {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main">
            <h1 class="title">disapyr.link</h1>
            <p class="subtitle">
                Share text securely with one-time links that disappear after being viewed
            </p>
            
            <form class="form" id="textForm">
                <div class="textareaContainer">
                    <textarea
                        class="textarea"
                        id="textInput"
                        placeholder="Paste your text here... It will be shared via a secure one-time link that expires after being viewed."
                        maxlength="10000"
                    ></textarea>
                </div>
                
                <button 
                    type="submit" 
                    class="button"
                    id="submitButton"
                >
                    Create Secure Link
                </button>
            </form>
            
            <footer class="footer">
                <p>
                    Your text is encrypted and automatically deleted after being viewed once.
                    <br />
                    <a href="#" onclick="return false;">
                        Learn more about our security
                    </a>
                </p>
            </footer>
        </main>
    </div>

    <script>
        const form = document.getElementById('textForm');
        const textInput = document.getElementById('textInput');
        const submitButton = document.getElementById('submitButton');

        // Update button state based on input
        textInput.addEventListener('input', function() {
            submitButton.disabled = !this.value.trim();
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!textInput.value.trim()) return;
            
            submitButton.textContent = 'Creating Link...';
            submitButton.disabled = true;
            
            // Simulate backend processing
            setTimeout(() => {
                alert('Backend integration coming soon!');
                submitButton.textContent = 'Create Secure Link';
                submitButton.disabled = !textInput.value.trim();
            }, 1000);
        });

        // Initialize button state
        submitButton.disabled = true;
    </script>
</body>
</html>
