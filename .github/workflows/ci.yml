name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    env:
      NODE_ENV: test
      # Provide sane defaults so assertEnv passes in CI (neon is mocked in unit tests)
      NETLIFY_ENCRYPTION_KEY: abcdef0123456789abcdef0123456789abcdef0123456789abcdef0123456789
      NETLIFY_DATABASE_URL: postgres://localhost/test
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: cd site && npm ci

      - name: Run tests
        run: cd site && npm test --silent

      - name: Lint
        run: cd site && npm run lint --if-present

      - name: Build
        run: cd site && npm run build --if-present
